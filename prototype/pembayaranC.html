<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Halaman Pembayaran</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #2e7d32;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .payment-method label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        button {
            width: 100%;
            background-color: #2e7d32;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5e20;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Pembayaran</h1>
    <p>UMKM Nusantara</p>
</header>

<div class="container">

    <!-- Ringkasan Pesanan -->
    <div class="section">
        <h2>Ringkasan Pesanan</h2>
        <table>
            <tr>
                <th>Produk</th>
                <th>Jumlah</th>
                <th>Harga</th>
            </tr>
            <tr>
                <td>Produk C</td>
                <td>1</td>
                <td>Rp 20.0000</td>
            
            </tr>
            <tr class="total">
                <td colspan="2">Total</td>
                <td>20.000</td>
            </tr>
        </table>
    </div>

    <!-- Data Pembeli -->
    <div class="section">
        <h2>Data Pembeli</h2>
        <label>Nama Lengkap</label>
        <input type="text" placeholder="Masukkan nama">

        <label>Email</label>
        <input type="email" placeholder="Masukkan email">

        <label>Nomor WhatsApp</label>
        <input type="text" placeholder="08xxxxxxxxxx">

        <label>Alamat</label>
        <input type="text" placeholder="Alamat lengkap">
    </div>

    <!-- Metode Pembayaran -->
    <div class="section payment-method">
        <h2>Metode Pembayaran</h2>
        <label>
            <input type="radio" name="payment">
            Transfer Bank
        </label>
        <label>
            <input type="radio" name="payment">
            E-Wallet (OVO / DANA / GoPay)
        </label>
        <label>
            <input type="radio" name="payment">
            COD (Bayar di Tempat)
        </label>
    </div>

    <!-- Tombol Bayar -->
    <button>Bayar Sekarang</button>

</div>

<footer>
    <p>&copy; 2026 UMKM Nusantara</p>
</footer>

</body>
</html>
